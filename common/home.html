<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style type="text/css">
    * {
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    }

    body {
    background: #424242;
    padding: 100px 100px 200px;
    font-family: hack;
    color: #535353;
    }

    i, a {
    color: #535353;
    }

    .col {
    line-height: 1.5em;
    background: #d7d7d7;
    text-align: center;
    width: 16.66%;
    padding: 10px;
    float: left;
    margin-right: 20px;
    margin-bottom: 20px;
    }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-for="item in items">
        <a v-bind:href="item.url">
          <div class="col">
            <i v-bind:class="item.css + ' fa-4x'"></i>
            <br />
            {{item.name}}
          </div>
        </a>
      </div>
    </div>

    <script>
new Vue({
  el: '#app',
  data: {
    items: [
      { name: 'facebook', url: 'https://facebook.com', css: 'fab fa-facebook' },
      { name: 'github', url: 'https://github.com', css: 'fab fa-github' },
      { name: 'codeship', url: 'https://app.codeship.com/home', css: 'fa fa-ship' },
      { name: 'new relic', url: 'https://newrelic.com', css: 'fa fa-chart-bar' },
      { name: 'sirius xm', url: 'https://player.siriusxm.com', css: 'fa fa-play' },
      { name: 'whatsapp', url: 'https://web.whatsapp.com', css: 'fab fa-whatsapp' },
      { name: 'youtube', url: 'https://youtube.com', css: 'fab fa-youtube' },
      { name: 'trello', url: 'https://trello.com', css: 'fab fa-trello' },
      { name: 'overdrive', url: 'https://overdrive.com', css: 'fa fa-book-reader' },
      { name: 'prod', url: 'https://baldwinsafety.com', css: 'fa fa-helicopter' },
      { name: 'demo', url: 'http://baldwindemo.com', css: 'fa fa-server' },
      { name: 'lightsong', url: 'http://lightsong:3000', css: 'fa fa-laptop' },
      { name: 'lightsong/demo', url: 'http://lightsong:3000/demo/welcome', css: 'fa fa-laptop' },
    ]
  }
});
    </script>
  </body>
</html>
