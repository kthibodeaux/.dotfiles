# vim:foldmethod=marker:foldlevel=0
# Configuration {{{
# use 256 term for pretty colors
set -g default-terminal "screen-256color"

set-option -g default-shell $SHELL

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# re-number windows when one is closed
set -g renumber-windows on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
# }}}
# Key Bindings {{{
# tmux prefix
unbind C-b
set -g prefix C-@ # Acts as C-<space>

bind -t vi-copy y copy-pipe "xclip -sel clip -i"

# colemak
bind -t vi-copy j cursor-left
bind -t vi-copy k cursor-down
bind -t vi-copy h cursor-up

# rebind splits to open with current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

## Join windows: <prefix> s, <prefix> j
bind-key          S choose-window "join-pane -v -s "%%""
bind-key          V choose-window "join-pane -h -s "%%""
bind-key          B "break-pane"

bind-key s choose-session "move-window -t %%:"

# neovim bug fixing for the c-h binding
# see: https://github.com/neovim/neovim/issues/2048#issuecomment-98431886
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -L"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -D"
bind -n C-h if-shell "$is_vim" "send-keys Escape '[104;5u'" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# resize panes
bind -r J resize-pane -L 5
bind -r K resize-pane -D 5
bind -r H resize-pane -U 5
bind -r L resize-pane -R 5

# Use Ctrl+Shift+(Left/Right) to move windows (tabs)
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# show trello story
bind-key j split-window -c "#{pane_current_path}" -h ' wf --show-card --card $(git rev-parse --abbrev-ref HEAD | read branch; echo ${${branch[(ws:/:)2]}[(ws:-:)1]})'

bind-key o capture-pane\; save-buffer /tmp/tmux-buffer\; split-window 'urlview /tmp/tmux-buffer'

bind-key m split-window -c "#{pane_current_path}" -h 'mbsync -a'

# force a reload of the config file
unbind r
bind r source-file ~/.tmate.conf \; display 'Reloaded!'

# Enable screen-like C-a C-a moving to last window
bind-key C-a last-window

# Go to beginning of line
bind a send-prefix
# }}}
# Status Bar {{{
# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left
# }}}
# Colors {{{
# color status bar
set -g status-fg white

# highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

# set color of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg blue
set -g pane-active-border-bg black

set -g status-bg "colour018"
set -g message-command-fg "colour249"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour117"
set -g message-bg "colour237"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour249"
set -g message-command-bg "colour237"
set -g status-attr "none"
set -g pane-border-fg "colour237"
set -g status-left-attr "none"
setw -g window-status-fg "colour117"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour238"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour117"
setw -g window-status-separator ""
setw -g window-status-bg "colour238"
set -g status-left "#[fg=colour249,bg=colour018] #S #[fg=colour095,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour249,nobold,nounderscore,noitalics] %Y-%m-%d %H:%M "
setw -g window-status-format "#[fg=colour249,bg=colour018] #I #W "
setw -g window-status-current-format "#[fg=colour095,bg=colour007,nobold,nounderscore,noitalics] #I #W "
# }}}
